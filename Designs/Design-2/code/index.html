<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <!-- Current weather information -->
    <div id="container" class="container">
      <header id="currentWeatherContainer" class="current-weather-container">
        <div class="today-weather">
          <div id="currentTemperature" class="currentTemperature"></div>
          <div id="sunriseSunset" class="sunrise-sunset">
            <div id="sunrise" class="sunrise"></div>
            <div id="sunset" class="sunset"></div>
        </div>
        </div>
        <div class="weather-message-container">
            <div id="cityName" class="city-name"></div>
            <div id="icon" class="icon"></div>
            <div id="weatherMessage" class="weather-message"></div>
        </div>
      </header>
      <!-- Forecast information -->
      <div id="forecastInformation" class="forecast-information"></div>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
