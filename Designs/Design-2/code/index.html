<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">        
    <title>Weather app</title>
</head>
<body>
<!-- Current weather information -->
    <header id="currentWeatherContainer" class="current-weather-container">
        <div id="temperature" class="temperature"></div>
        <div id="sunriseSunset" class="sunrise-sunset">
            <div id="sunrise" class="sunrise"></div>
            <div id="sunset" class="sunset"></div>
        </div>
        <div id="cityName" class="city-name"></div>
        <div id="icon" class="icon"></div>
        <div id="weatherMessage" class="weather-message"></div>
    </header>

    <!-- Forecast information -->
    <div class="forecast-information">
        <div id="weekDays" class="week-days"></div>
        <div id="temperatureForecast" class="temperature-forecast"></div>
    </div>

    <footer class="footer">Created by Irina and A-K</footer>
    <script src="./script.js"></script>
</body>
</html>
